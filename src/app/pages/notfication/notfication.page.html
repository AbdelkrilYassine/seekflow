<ion-header>
  <ion-toolbar color="secondary">


          <ion-menu-button slot="start"></ion-menu-button>

    <ion-title>Notfication</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item-sliding *ngFor="let b of boite; let i = index">
            <ion-item >
                <ion-thumbnail slot="start">
                    <img class="circle-pic" src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                </ion-thumbnail>
                <ion-label>
                    <p class="ion-text-capitalize">{{ b.name }} <img class="point" src="assets/icon/point.png" /> {{b.datetime}}</p>

                    <div class="divt">
                        <h2>{{b.body}}</h2>
                    </div>
                </ion-label>
                <ion-note slot="end" ><img src="assets/icon/swipe.png" /></ion-note>

                <ion-item-options slide="end" (ionSwipe)="DeleteNotif(i)">

                    <ion-item-option color="danger" expandable >

                        <ion-button  color="danger" (click)="DeleteNotif(i)">

                            <ion-icon name="trash"></ion-icon>

                        </ion-button>

                    </ion-item-option>

                </ion-item-options>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
