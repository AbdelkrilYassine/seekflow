

    <ion-content>
        <div class="Centrer">

            <div class="logo">

                <ion-label class="title" color="light">Sign up</ion-label>


            </div>






            <ion-grid>
                <ion-row>
                    <ion-label class="soustitle">WHO YOU ARE?</ion-label><br />
                </ion-row>
                <ion-row>

                    <ion-col size="3">

                        <ion-img src="assets/icon/client.png"></ion-img><br />
                        <ion-label class="client">Client</ion-label>

                    </ion-col>

                    <ion-col size="3">
                        <ion-img src="assets/icon/manager.png"></ion-img><br />
                        <ion-label class="manager">Manager</ion-label>
                    </ion-col>

                    <ion-col size="3">
                        <ion-img src="assets/icon/developper.png"></ion-img><br />
                        <ion-label class="developper">Develop</ion-label>
                    </ion-col>

                </ion-row>
            </ion-grid>


            <ion-item>

                <ion-label color="light">
                    <ion-icon name="person" item-start></ion-icon>
                </ion-label>
                <ion-input color="light" type="text" placeholder="Full Name"></ion-input>

            </ion-item>


            <ion-item>

                <ion-label color="light">
                    <ion-icon name="mail" item-start></ion-icon>

                </ion-label>
                <ion-input color="light" type="email" placeholder="Email"></ion-input>

            </ion-item>

            <ion-item>

                <ion-label color="light">
                    <ion-icon name="lock" item-start></ion-icon>

                </ion-label>
                <ion-input color="light" type="password" placeholder="Password"></ion-input>

            </ion-item>

            <ion-item>

                <ion-label color="light">
                    <ion-icon name="lock" item-start></ion-icon>

                </ion-label>
                <ion-input color="light" type="password" placeholder="Confirm Password"></ion-input>

            </ion-item>
            <ion-button shape="round" expand="full">Sign up</ion-button>


        </div>
    </ion-content>
