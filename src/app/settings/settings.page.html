<ion-header>
    <ion-toolbar color="secondary">
        <ion-grid>
            <ion-row class="ion-align-items-center">
                <ion-col class="ion-no-padding" col-6>
                    <ion-segment [(ngModel)]="joined" color="light">
                        <ion-segment-button [value]="focus">
                            <ion-menu-button color="primary"></ion-menu-button>
                        </ion-segment-button>
                        <ion-segment-button [value]="focus" (click)="pagenotif()">
                            <ion-icon name="notifications" color="primary"></ion-icon>
                        </ion-segment-button>
                        <ion-segment-button [value]="focus">
                            <ion-icon name="chatboxes" color="primary"></ion-icon>
                        </ion-segment-button>
                    </ion-segment>

                </ion-col>

            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content class="ion-padding">


        <ion-button (click)="addPhoto()" color="tertiary" expand="block">
            <ion-icon name="image" slot="start"></ion-icon>
            Open Gallery
        </ion-button>

        <div class="flex">
            <div class="img-box">
                <img [src]="image">
            </div>
        </div>

        <ion-item>
            <ion-label position="stacked">Name</ion-label>
            <ion-input [(ngModel)]="Name"></ion-input>
        </ion-item>


        <ion-item>

            <ion-label position="stacked">Gender</ion-label>
            <ion-select [(ngModel)]="selectedValue" name="selectCode"
                        placeholder="
                                                      Select One.."
                        (ionChange)="onChangeGender($event)" required>
                <ion-select-option value="Female">Female</ion-select-option>
                <ion-select-option value="Male">Male</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>

            <ion-label position="stacked">City</ion-label>
            <ion-select [(ngModel)]="selectedValue2" name="selectCode2"
                        placeholder="
                                                      Select One.."
                        (ionChange)="onChangeCity($event)" required>
                <ion-select-option value="Ariana">Ariana</ion-select-option>
                <ion-select-option value="Beja">Beja</ion-select-option>
                <ion-select-option value="Ben Arous">Ben Arous</ion-select-option>
                <ion-select-option value="Bizerte">Bizerte</ion-select-option>
                <ion-select-option value="Gabes">Gabes</ion-select-option>
                <ion-select-option value="Gafsa">Gafsa</ion-select-option>
                <ion-select-option value="Jendouba">Jendouba</ion-select-option>
                <ion-select-option value="Kairouan">Kairouan</ion-select-option>
                <ion-select-option value="Kasserine">Kasserine</ion-select-option>
                <ion-select-option value="Kebili">Kebili</ion-select-option>
                <ion-select-option value="La Manouba">La Manouba</ion-select-option>
                <ion-select-option value="Le Kef">Le Kef</ion-select-option>
                <ion-select-option value="Mahdia">Mahdia</ion-select-option>
                <ion-select-option value="Medenine">Medenine</ion-select-option>
                <ion-select-option value="Monastir">Monastir</ion-select-option>
                <ion-select-option value="Nabeul">Nabeul</ion-select-option>
                <ion-select-option value="Sfax">Sfax</ion-select-option>
                <ion-select-option value="Sidi Bouzid">Sidi Bouzid</ion-select-option>
                <ion-select-option value="Siliana">Siliana</ion-select-option>
                <ion-select-option value="Sousse">Sousse</ion-select-option>
                <ion-select-option value="Tataouine">Tataouine</ion-select-option>
                <ion-select-option value="Tozeur">Tozeur</ion-select-option>
                <ion-select-option value="Tunis">Tunis</ion-select-option>
                <ion-select-option value="Zaghouan">Zaghouan</ion-select-option>

            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Mobile</ion-label>
            <ion-textarea [(ngModel)]="Mobile"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Occupation</ion-label>
            <ion-textarea [(ngModel)]="Occupation"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">LinkedIN</ion-label>
            <ion-textarea [(ngModel)]="LinkedIN"></ion-textarea>
        </ion-item>

        <ion-button expand="full" fill="solid" (click)="updateUser()">
            <ion-icon name="save" slot="start"></ion-icon>
            Update
        </ion-button>


    </ion-content>
