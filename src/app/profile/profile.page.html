<ion-header>
    <ion-toolbar color="secondary">
        <ion-grid>
            <ion-row class="ion-align-items-center">
                <ion-col class="ion-no-padding" col-6>
                    <ion-segment [(ngModel)]="joined" color="light">
                        <ion-segment-button [value]="focus">
                            <ion-menu-button color="primary"></ion-menu-button>
                        </ion-segment-button>
                        <ion-segment-button [value]="focus" (click)="pagenotif()">
                            <ion-icon name="notifications" color="primary"></ion-icon>
                        </ion-segment-button>
                        <ion-segment-button [value]="focus">
                            <ion-icon name="chatboxes" color="primary"></ion-icon>
                        </ion-segment-button>
                    </ion-segment>

                </ion-col>

            </ion-row>
        </ion-grid>
    </ion-toolbar>



    <ion-content fullscreen="true" slot="fixed">

        <div class="card">
            <div class="bg-image">
                <div class="header">
                    <div class="avatar">
                        <img src="assets/icon/profileholder.jpeg" alt="">
                    </div>
                </div>
                </div>
                <div class="card-body">
                    <div class="user-meta ion-text-center">
                        <h3 class="username">Roger Federer</h3>
                        <h5 class="role">Chef</h5>
                        <h6 class="ranking">
                            Number project: <ion-chip>
                                <ion-label>2</ion-label>
                            </ion-chip>
                        </h6>
                    </div>
                    <ion-card>

                        <ion-card-content>
                            <ion-list>

                                <ion-item>
                                    <ion-icon name="mail"></ion-icon>
                                    <ion-label>  Email</ion-label>
                                </ion-item>
                                <ion-item>
                                    <p> yassine_abdelkrim@yahoo.fr</p>
                                </ion-item>
                                <ion-item>
                                    <ion-icon name="lock"></ion-icon>
                                    <ion-label>Password </ion-label>
                                </ion-item>

                                <ion-item>
                                    <ion-icon name="body"></ion-icon>
                                    <ion-label>Gender </ion-label>
                                </ion-item>

                                <ion-item>
                                    <ion-icon name="pin"></ion-icon>
                                    <ion-label>City </ion-label>
                                </ion-item>

                                <ion-item>
                                    <ion-icon name="phone-portrait"></ion-icon>
                                    <ion-label>Mobile </ion-label>
                                </ion-item>

                                <ion-item>
                                    <ion-icon name="business"></ion-icon>
                                    <ion-label>Occupation </ion-label>
                                </ion-item>

                                <ion-item>
                                    <ion-icon name="logo-linkedin"></ion-icon>
                                    <ion-label>LinkedIn </ion-label>
                                </ion-item>


                            </ion-list>
                        </ion-card-content>
                    </ion-card>

                </div>

            </div>


</ion-content>
